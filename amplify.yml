version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing Python dependencies..."
        - pip install -r requirements.txt
    build:
      commands:
        - echo "Building Streamlit app..."
        - echo "No build step required for Streamlit"
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths:
      - '.streamlit_cache/**/*'
      - '.venv/**/*'
