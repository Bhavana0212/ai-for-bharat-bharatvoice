# Streamlit Configuration for BharatVoice AI

[server]
# Server settings
port = 8501
enableCORS = true
enableXsrfProtection = true
maxUploadSize = 10

[browser]
# Browser settings
gatherUsageStats = false
serverAddress = "localhost"
serverPort = 8501

[theme]
# Custom theme colors
primaryColor = "#FF6B6B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[client]
# Client settings
showErrorDetails = true
toolbarMode = "minimal"
