apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: app-data-pvc
  namespace: bharatvoice
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: shared-storage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bharatvoice-app
  namespace: bharatvoice
  labels:
    app: bharatvoice-app
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bharatvoice-app
  template:
    metadata:
      labels:
        app: bharatvoice-app
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: bharatvoice-app
        image: bharatvoice/assistant:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres-service:5432/$(POSTGRES_DB)"
        - name: REDIS_URL
          value: "redis://redis-service:6379/0"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: bharatvoice-secrets
              key: SECRET_KEY
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: bharatvoice-secrets
              key: JWT_SECRET_KEY
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_DB
        envFrom:
        - configMapRef:
            name: bharatvoice-config
        volumeMounts:
        - name: app-data
          mountPath: /app/data
        - name: app-cache
          mountPath: /app/cache
        - name: app-models
          mountPath: /app/models
        - name: app-logs
          mountPath: /app/logs
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health/startup
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
      volumes:
      - name: app-data
        persistentVolumeClaim:
          claimName: app-data-pvc
      - name: app-cache
        emptyDir:
          sizeLimit: 1Gi
      - name: app-models
        emptyDir:
          sizeLimit: 2Gi
      - name: app-logs
        emptyDir:
          sizeLimit: 500Mi
      imagePullSecrets:
      - name: bharatvoice-registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: bharatvoice-app-service
  namespace: bharatvoice
  labels:
    app: bharatvoice-app
spec:
  selector:
    app: bharatvoice-app
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: bharatvoice-app-headless
  namespace: bharatvoice
  labels:
    app: bharatvoice-app
spec:
  selector:
    app: bharatvoice-app
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  clusterIP: None