apiVersion: v1
kind: Namespace
metadata:
  name: bharatvoice
  labels:
    name: bharatvoice
    environment: production
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: bharatvoice-quota
  namespace: bharatvoice
spec:
  hard:
    requests.cpu: "8"
    requests.memory: 16Gi
    limits.cpu: "16"
    limits.memory: 32Gi
    persistentvolumeclaims: "10"
    services: "10"
    secrets: "20"
    configmaps: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: bharatvoice-limits
  namespace: bharatvoice
spec:
  limits:
  - default:
      cpu: "1"
      memory: "2Gi"
    defaultRequest:
      cpu: "100m"
      memory: "256Mi"
    type: Container