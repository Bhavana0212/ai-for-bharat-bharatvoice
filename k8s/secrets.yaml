apiVersion: v1
kind: Secret
metadata:
  name: bharatvoice-secrets
  namespace: bharatvoice
type: Opaque
data:
  # Base64 encoded secrets - replace with actual values
  SECRET_KEY: <base64-encoded-secret-key>
  JWT_SECRET_KEY: <base64-encoded-jwt-secret>
  POSTGRES_PASSWORD: <base64-encoded-postgres-password>
  GRAFANA_PASSWORD: <base64-encoded-grafana-password>
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: bharatvoice
type: Opaque
data:
  POSTGRES_USER: YmhhcmF0dm9pY2U=  # bharatvoice
  POSTGRES_PASSWORD: <base64-encoded-postgres-password>
  POSTGRES_DB: YmhhcmF0dm9pY2U=  # bharatvoice
---
# TLS Secret for HTTPS (replace with actual certificates)
apiVersion: v1
kind: Secret
metadata:
  name: bharatvoice-tls
  namespace: bharatvoice
type: kubernetes.io/tls
data:
  tls.crt: <base64-encoded-certificate>
  tls.key: <base64-encoded-private-key>