# SSL/TLS Certificate Management for Production
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@bharatvoice.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx
    - dns01:
        route53:
          region: us-east-1
          accessKeyID: AKIAIOSFODNN7EXAMPLE
          secretAccessKeySecretRef:
            name: route53-credentials
            key: secret-access-key
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: bharatvoice-tls
  namespace: bharatvoice
spec:
  secretName: bharatvoice-ssl-certs
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - bharatvoice.com
  - www.bharatvoice.com
  - api.bharatvoice.com
  - admin.bharatvoice.com
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: postgres-tls
  namespace: bharatvoice
spec:
  secretName: postgres-ssl-certs
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - postgres.bharatvoice.internal
  - postgres-primary.bharatvoice.internal
  - postgres-replica.bharatvoice.internal
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bharatvoice-ingress
  namespace: bharatvoice
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains";
      more_set_headers "Content-Security-Policy: default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss: https:; media-src 'self'; object-src 'none'; child-src 'none'; worker-src 'none'; frame-ancestors 'none'; form-action 'self'; base-uri 'self';";
spec:
  tls:
  - hosts:
    - bharatvoice.com
    - www.bharatvoice.com
    - api.bharatvoice.com
    - admin.bharatvoice.com
    secretName: bharatvoice-ssl-certs
  rules:
  - host: api.bharatvoice.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bharatvoice-app-service
            port:
              number: 80
  - host: bharatvoice.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bharatvoice-app-service
            port:
              number: 80
  - host: www.bharatvoice.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bharatvoice-app-service
            port:
              number: 80
  - host: admin.bharatvoice.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bharatvoice-admin-service
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: bharatvoice-network-policy
  namespace: bharatvoice
spec:
  podSelector:
    matchLabels:
      app: bharatvoice-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 8001
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80